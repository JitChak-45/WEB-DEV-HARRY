<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO & AUDIO</title>
</head>
<body>
    <video src="video.mp4" height="355" controls loop poster="developer.png"></video>
    <!-- autoplay muted -->
    <!-- autoplay in html works when the video is muted -->
    <audio src="audio.mp3" controls autoplay muted loop></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="image.svg" alt="my svg">

    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" height="600" width="600" frameborder="0"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=cJNaIcR6gI72mMEU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

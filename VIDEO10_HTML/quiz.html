<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz in 10 th video</title>
  </head>
  <body>
    <div>
      <div>
        <h1>This is Harry Bhai's 10 th video</h1>
      </div>
      <div>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/XZwBNDGuWGU?si=aOhLCf3QeL5_hn_u&amp;start=812"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div>
        <label for="comment"><strong>Enter Comment Below</strong></label>
        <div>
          <textarea name="comment" rows="4" cols="50"></textarea>
        </div>
      </div>

      <div>
        <label for="rate"
          ><strong><pre style="font-family: inherit;">Rate this video out of 5</pre></strong>
        </label>
        <select name="ratings" id="rate">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: aqua;
        }
        nav{
            height: 100vh;
            width: 100vw;
        }
        li{
            height: 8vh;
            width: 60vw;
            border: 2px solid greenyellow;
            border-radius: 8px;
            margin: auto;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <nav>
        <li>Hi</li>
        <li>My</li>
        <li>Name</li>
        <li>Jit</li>
    </nav>
</body>
<script>
    let liItems=document.querySelectorAll("li");
    for(let i of liItems){
        i.style.backgroundColor="yellow";
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .card {
        /* margin: 20vw; */
        width: 258px;
        height: 124px;
        padding: 9px;
        transition: all 1s cubic-bezier(0.09, 0.5, 0, 0.99) 0.1s;
      }
      .card:hover {
        transform: scale(1.01);
        border-radius: 5px;
        background-color: whitesmoke;
        box-shadow: 5px 5px 20px 0px #00000061;
      }
      .card h2,
      p {
        text-align: center;
      }
      .card h2{
        font-size: 20px;
      }
      .card p{
        font-size: 12px;
      }
      .container {
        padding-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
      }
      .box {
        height: 36px;
        width: 124px;
        font-size: 12px;
        border-radius: 5px;
        font-weight: bold;
        color: white;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        transition:0.3s;
      }
      .box1:hover{
        background-color: #01a6c0;
      }
      .box2:hover{
        background-color: #5cb85ce0;
      }
      .box1 {
        background-color: #00b6d1;
      }
      .box2 {
        background-color: #5cb85c;
      }

      @media only screen and (max-width: 352px) {
        .container {
          flex-direction: column;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="card">
      <h2>English</h2>
      <p><small>India</small></p>
      <div class="container">
        <a class="box box1" href="/">Download 32-bit</a>
        <a class="box box2" href="/">Download 64-bit</a>
      </div>
    </div>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar design</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .logo img {
        height: 57px;
        width: 175px;
      }
      .logo {
        display: flex;
        justify-content: flex-start;
        align-self: center;
      }

      nav {
        height: 17.6vh;
        /* height: 97px; */
        width: 100vw;
        /* background-color: rgba(0, 0, 0, 0.233); */
        display: flex;
        justify-content: space-around;
      }
      .right ul {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 7vh;
      }
      .right {
        align-self: center;
      }
      /* .right ul li{ */
      /* display: flex; */
      /* justify-content: center; */
      /* align-items: center; */

      /* } */
      .right a {
        text-decoration: none;
        font-size: 15px;
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"
            alt="logo"
          />
        </div>
        <div class="right">
          <ul>
            <li>
              <a href="/">
                Product<svg
                  width="16"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                    stroke="#141B34"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="/"
                >Pricing<svg
                  width="16"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                    stroke="#141B34"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="/">
                Resource<svg
                  width="16"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                    stroke="#141B34"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </a>
            </li>
            <li><a href="/">About Us</a></li>
            <li><a href="/">Security and compliance</a></li>
            <li>
              <a href="/"
                ><img
                  src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png"
                  alt="language icon"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

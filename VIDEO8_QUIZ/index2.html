<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <table>
      <caption>
        User Details
      </caption>
      <tr id="1">
        <td><label for="name">Enter Your Name</label></td>
        <td>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
        </td>
      </tr>
      <tr id="2">
        <td><label for="city">Enter Your City</label></td>
        <td><input type="text" name="city" id="city" placeholder="city" /></td>
      </tr>
      <tr id="3">
        <td><label for="pin">Enter Your Location zip code</label></td>
        <td><input type="number" name="pin" id="pin" placeholder="pin" /></td>
      </tr>
      <tr>
        <td colspan="2" id="4">
            <input type="submit" value="submit">
        </td>
      </tr>
    </table>
  </body>
</html>
